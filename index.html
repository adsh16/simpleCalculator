<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox">
            <span class="slider round"></span>
        </label>
        <em>Enable Dark Mode!</em>
    </div>
	
    <form name="calculator" class="calculator-form">
        <div class="panel">
            <input type="text" class="display" name="display" id="display" disabled>
        </div>
        <table>
            <tr>
                <td><input type="button" name="neg" value="-|"></td>
                <td><input type="button" name="percent" value="%"></td>
                <td><input type="button" class="all-clear" name="all-clear" value="AC"></td>
                <td><input type="button" class="all-clear" name="all-clear" value="OFF"></td>
            </tr>
            <tr>
                <td><input type="button" name="sin" value="sin"></td>
                <td><input type="button" name="cos" value="cos"></td>
                <td><input type="button" name="tan" value="tan"></td>
                <td><input type="button" name="log" value="log"></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7"></td>
                <td><input type="button" name="eight" value="8"></td>
                <td><input type="button" name="nine" value="9"></td>
                <td><input type="button" class="operator" name="divide" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4"></td>
                <td><input type="button" name="five" value="5"></td>
                <td><input type="button" name="six" value="6"></td>
                <td><input type="button" class="operator" name="multiply" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1"></td>
                <td><input type="button" name="two" value="2"></td>
                <td><input type="button" name="three" value="3"></td>
                <td><input type="button" class="operator" name="minus" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" name="zero" value="0"></td>
                <td><input type="button" name="decimal" value="."></td>
                <td><input type="button" class="exponent" name="exponent" value="^"></td>
                <td><input type="button" class="operator" name="plus" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" name="power" value="E"></td>
                <td><input type="button" name="pi" value="&pi;"></td>
                <td><input type="button" name="root" value="&radic;"></td>
                <td><input type="button" class="operator" name="equals" value="="></td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
